<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Appointment Confirmation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to left, #ff881122, #f1f6ff, #dbe6f9);
      }
      .confirmation-card {
        text-align: center;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 20px;
      }
      .confirmation-card h1 {
        font-size: 24px;
        color: #3d7aed;
      }
      .confirmation-card p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .btn {
        background-color: #3d7aed;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #3d7aedb0;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-card">
      <h1>Congratulations!</h1>
      <p>
        You've successfully booked your appointment. Weâ€™re excited to help you
        stay healthy!
      </p>
      <button
        class="btn"
        onclick="window.location.href='/pages/PatientDashboard.html'">
        Back to Dashboard
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
